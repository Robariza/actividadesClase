<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- favicon -->
    <link rel="shortcut icon" href="./assets/logo/logo1.png" type="image/x-icon">

    <!-- link estilos bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- links iconos bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- MIS ESTILOS DEBEN IR SIEMPRE DESPUÉS DE LOS ESTILOS DE BOOTSTRAP -->
    <link rel="stylesheet" href="./styles/index.css">

    <title>E-commerce</title>
</head>
<body>

    <!-- 
        1. Documentación de bootstrap -> Aprender a moverme con ella
        2. Nosotros podemos dar clases adicionales (recomendable en español para evitar cruces en las clases)

    -->

    <!-- header -->
    <!-- 
    1. DOCUMENTACIÓN DE BOOTSTRAP (Aprender a utilizar la documentación) 
    
    2. Podemos añadir clases propias, lo recomendable es en español para evitar errores
    
    3. Verificar que los componentes copiados sean de la versión más reciente que esté activa 
       
        bg-> background
        text-> texto
        btn-> botón
        primary -> azúl aprobado por google
        secondary -> gris
        danger -> rojo
        warning -> amarillo
        dark -> negro
        ms-auto -> nos envía los elementos a la derecha
        fs-4 -> font size tamaño 4 (boostrap tiene 6 tamaños)
    -->

    <!-- Inicio encabezado  -->
    <header>

        <!-- Menú de navegación -->
        <nav class="navbar navbar-expand-lg bg-dark fs-5">
            <div class="container miNavbar ">
                <a class="navbar-brand text-light" href="#">E-COMMERCE</a>
                <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <ul class="navbar-nav ms-auto">
                        <li><a class="nav-link text-light" aria-current="page" href="#">INICIO</a></li>
                        <li><a class="nav-link text-light" href="#">PRODUCTOS</a> </li>
                        <li><a class="nav-link text-light" href="#"><i class="bi bi-bag-heart"></i></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- mi carrusel de imágenes -->

        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner miCarrusel">
              <div class="carousel-item active">
                <img src="./assets/slider/banner1.jpg" class="d-block w-100" alt="slider1">
              </div>
              <div class="carousel-item">
                <img src="./assets/slider/banner2.jpg" class="d-block w-100" alt="slider2">
              </div>
              <div class="carousel-item">
                <img src="./assets/slider/banner3.jpg" class="d-block w-100" alt="slider3">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    </header>
    <!-- main -->
    <main></main>
    <!-- footer -->
    <footer></footer>

    <!-- script (hace alusión a un archivo de js) -->
    <!-- link de lógica con js de bootstrap debe ir antes del cierre de body  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
